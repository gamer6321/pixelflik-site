
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact and support page for PixelFlix.pro users.">
  <meta name="author" content="PixelFlix">
  <meta name="robots" content="index, follow">
  <title>Support - PixelFlix.pro</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --link-color: #0070f3;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #80bfff;
    }
    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0 20px 80px;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      z-index: 1000;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    .menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }
    #mobileNav {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    #mobileNav.show {
      max-height: 200px;
      opacity: 1;
    }
    .theme-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    footer {
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
      padding: 20px;
      font-size: 14px;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <strong>PixelFlix</strong>
      <button class="menu-toggle" onclick="toggleMenu()" id="menuToggleBtn">â˜°</button>
    </div>
    <nav id="mobileNav" class="hidden">
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="support.html">Support</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeButton" aria-label="Toggle theme">ðŸŒž</button>
  </header>
  <main>
    <h1>Support</h1>
    <p>Need help? Contact us anytime at <a href="mailto:support@pixelflix.pro">support@pixelflix.pro</a>.</p>
    <p>If you've already subscribed, you can manage your subscription, payment methods, and billing using the link below:</p>
    <a class="button" href="https://billing.stripe.com/p/login/eVa2c74hm0P6g80288">Manage Subscription</a>
  </main>
  <footer>
    <a href="index.html">Home</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="support.html">Support</a>
  </footer>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      const btn = document.getElementById('menuToggleBtn');
      const isOpen = nav.classList.toggle('show');
      btn.textContent = isOpen ? 'âœ•' : 'â˜°';
    }
    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      document.getElementById('themeButton').textContent = theme === 'dark' ? 'ðŸŒš' : 'ðŸŒž';
    }
    function toggleTheme() {
      const current = document.body.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    }
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
</body>
</html>
